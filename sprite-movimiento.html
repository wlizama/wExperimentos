<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 ">
	<title>Controlando velocidad de imagen</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/sprite-movimiento.css">
	<link rel="stylesheet" href="css/icomoon/style.css">

	<script src="js/jquery/jquery-1.11.0.js"></script>
</head>
<body>
	<div id="containerIMG" class="container-img">
		<div id="imagen"></div>
	</div>
	<div class="container-conf">
		<span class="label-container-conf">Velocidad:</span>
		<div class="elemento-container-conf">
			<select name="cboVelocidad" id="cboVelocidad">
				<option value=1000>Muy lento</option>
				<option value=500>Lento</option>
				<option value=200>Medio</option>
				<option value=70 selected>Normal</option>
			</select>			
		</div>
		<span id="btnUpdate" class="update">
			<img src="img/reload.png" alt="Reload" title="Recargar..." >
		</span>
	</div>
	<script src="js/sprite-movimiento.js"></script>
</body>
</html>
